<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            background-color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calculadora {
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .pantalla {
            width: 100%;
            height: 60px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .numero, .operador, .igual, .funcion {
            background-color: #555;
            color: white;
        }

        .operador {
            background-color: #ff9500;
        }

        .igual {
            background-color: #4CAF50;
            grid-column: span 2;
        }

        .funcion {
            background-color: #666;
        }

        button:hover {
            opacity: 0.8;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" class="pantalla" id="pantalla" value="0" readonly>
        <div class="botones">
            <button class="funcion" onclick="limpiar()">C</button>
            <button class="funcion" onclick="borrar()">←</button>
            <button class="operador" onclick="agregar('/')">/</button>
            <button class="operador" onclick="agregar('*')">×</button>
            
            <button class="numero" onclick="agregar('7')">7</button>
            <button class="numero" onclick="agregar('8')">8</button>
            <button class="numero" onclick="agregar('9')">9</button>
            <button class="operador" onclick="agregar('-')">-</button>
            
            <button class="numero" onclick="agregar('4')">4</button>
            <button class="numero" onclick="agregar('5')">5</button>
            <button class="numero" onclick="agregar('6')">6</button>
            <button class="operador" onclick="agregar('+')">+</button>
            
            <button class="numero" onclick="agregar('1')">1</button>
            <button class="numero" onclick="agregar('2')">2</button>
            <button class="numero" onclick="agregar('3')">3</button>
            <button class="numero" onclick="agregar('0')">0</button>
            
            <button class="numero" onclick="agregar('.')">.</button>
            <button class="igual" onclick="calcular()">=</button>
        </div>
    </div>

    <script>
        let pantalla = document.getElementById('pantalla');

        function agregar(valor) {
            if (pantalla.value === '0' && valor !== '.') {
                pantalla.value = valor;
            } else {
                pantalla.value += valor;
            }
        }

        function limpiar() {
            pantalla.value = '0';
        }

        function borrar() {
            if (pantalla.value.length > 1) {
                pantalla.value = pantalla.value.slice(0, -1);
            } else {
                pantalla.value = '0';
            }
        }

        function calcular() {
            try {
                pantalla.value = eval(pantalla.value.replace('×', '*'));
            } catch (error) {
                pantalla.value = 'Error';
                setTimeout(() => {
                    pantalla.value = '0';
                }, 1500);
            }
        }

        // Soporte para teclado
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9' || event.key === '.') {
                agregar(event.key);
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                agregar(event.key);
            } else if (event.key === 'Enter') {
                calcular();
            } else if (event.key === 'Backspace') {
                borrar();
            } else if (event.key === 'Escape') {
                limpiar();
            }
        });
    </script>
</body>
</html>
